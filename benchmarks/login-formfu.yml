---
tt_args:
  TEMPLATE_ALLOY: 1
  COMPILE_DIR: 'benchmarks/cache'
  COMPILE_PERL: 1
  INCLUDE_PATH: 'share/templates/tt/xhtml'

auto_fieldset: 1

elements:
  - type: Text
    name: username
    size: 10
    label: Username
    constraints:
      - type: Required

  - type: Password
    name: password
    size: 10
    label: Password
    constraints:
      - type: Required

  - type: Submit
    name: _submit

indicator: username
